<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>{{ if not .IsHome }}{{ .Title }} - {{ end }}Educasuisse</title>
      <link rel="canonical" href="{{ .Permalink }}">

      <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
      <link rel="icon" type="image/png" href="/icons/favicon-32x32.png" sizes="32x32">
      <link rel="icon" type="image/png" href="/icons/favicon-16x16.png" sizes="16x16">
      <link rel="manifest" href="/icons/manifest.json">
      <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#c72c33">
      <link rel="shortcut icon" href="/icons/favicon.ico">
      <meta name="msapplication-config" content="/icons/browserconfig.xml">
      <meta name="theme-color" content="#c72c33">

      <link rel="stylesheet" href="https://unpkg.com/tachyons@4.5.3/css/tachyons.min.css"/>

  </head>
  <body lang="{{ .Site.LanguageCode }}">
    <header class="mw5 mw7-ns center tc pa3 ph5-ns">
      <a href="/" title="EducaSuisse" rel="home">
        <img src="/img/logo_educasuisse.svg" alt="Logo Educasuisse" class="mw5">
      </a>
      <h1 class="f5 f4-ns fw5 black-70">
        {{ .Site.Title }}
      </h1>
    </header>
    <div class="bg-black-70 w-100 ph3 pv3 ph4-m ph5-l">
      <nav class="tc f6 ttu tracked">
        {{ range .Site.Menus.main }}
          <a class="link dim white dib mr3" href="{{ .URL }}" title="{{ .Name }}">{{ .Name }}</a>
        {{ end }}
      </nav>
    </div>
